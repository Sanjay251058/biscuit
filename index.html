<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Biscuits - Online Bakery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        header { background-color: #f8b400; padding: 20px; font-size: 24px; }
        section { padding: 20px; }
        .product { display: inline-block; margin: 20px; }
        button { background-color: #d35400; color: white; padding: 10px; border: none; }
    </style>
</head>
<body>
    <header>Delicious Biscuits - Freshly Baked for You!</header>
    <section>
        <h2>Our Best Sellers</h2>
        <div class="product">
            <img src="cookie.jpg" alt="Chocolate Chip Cookie" width="150">
            <p>Chocolate Chip Cookies - $5</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="butter.jpg" alt="Butter Biscuit" width="150">
            <p>Butter Biscuits - $4</p>
            <button>Add to Cart</button>
        </div>
    </section>
    <footer>
        <p>Contact us: bakery@example.com | Phone: 123-456-7890</p>
    </footer>
</body>
</html>
